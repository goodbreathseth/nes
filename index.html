<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <title>Nes</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet" >

<body>

        <section class="arrow-buttons"></section>
        <canvas id="nes-canvas" width="256" height="240"></canvas>

        <button role="BUTTON_START" id="BUTTON_START">Start</button>
    </div>
    
    <!-- <script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script> -->

    <script type="text/javascript" src="./js/zingtouch.min.js"></script>
    <script type="text/javascript" src="./js/alloy_finger.js"></script>
    <script type="text/javascript" src="./js/nes-embed.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</html>
